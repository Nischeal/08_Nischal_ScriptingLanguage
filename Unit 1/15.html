<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Colors with Ordinals</title>
</head>
<body>
    <h2>15. Display Colors with Ordinals</h2>
    <button onclick="displayColors()">Show Colors</button>
    <ul id="colorList"></ul>
</body>
<script type="text/JavaScript">
    function displayColors() {
        const colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
        const ordinals = ["th", "st", "nd", "rd"];
        const colorList = document.getElementById('colorList');
        colorList.innerHTML = '';
        colors.forEach((color, index) => {
            const ordinal = (index + 1 === 1 || index + 1 === 2 || index + 1 === 3) ? ordinals[index + 1] : ordinals[0];
            const listItem = document.createElement('li');
            listItem.textContent = `${index + 1}${ordinal} choice is ${color}.`;
            colorList.appendChild(listItem);
        });
    }
</script>
</html>
