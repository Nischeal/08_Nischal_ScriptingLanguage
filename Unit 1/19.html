<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Age</title>
</head>
<body>
    <h2>19. Calculate Age</h2>
    <input type="date" id="birthDate" placeholder="Enter your birthdate">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="ageOutput"></p>
</body>
<script type="text/JavaScript">
    function calculateAge() {
        const birthDate = new Date(document.getElementById('birthDate').value);
        const today = new Date();
        const age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();
        const isBeforeBirthday = monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate());
        document.getElementById('ageOutput').innerText = `Your Age: ${isBeforeBirthday ? age - 1 : age}`;
    }
</script>
</html>
