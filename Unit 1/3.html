<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
</head>
<body>
    <h2>3. Count Vowels</h2>
    <input type="text" id="vowelInput" placeholder="Enter a string">
    <button onclick="processVowelCount()">Count Vowels</button>
    <p id="vowelOutput"></p>
</body>
<script type="text/JavaScript">
    function countVowels(str) {
        const vowels = 'aeiouAEIOU';
        return str.split('').filter(char => vowels.includes(char)).length;
    }
    function processVowelCount() {
        const input = document.getElementById('vowelInput').value;
        const output = countVowels(input);
        document.getElementById('vowelOutput').innerText = `Number of Vowels: ${output}`;
    }
</script>
</html>
