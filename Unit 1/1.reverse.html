<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a number</title>
</head>
<body>
    <h2>1. Reverse a Number</h2>
    <input type="number" id="reverseInput" placeholder="Enter a number">
    <button onclick="processReverseNumber()">Reverse Number</button>
    <p id="reverseOutput"></p>
</body>
<script type="text/JavaScript">
    function reverseNumber(num) {
        return parseInt(num.toString().split('').reverse().join('')) * Math.sign(num);
    }
    function processReverseNumber() {
            const input = document.getElementById('reverseInput').value;
            const output = reverseNumber(Number(input));
            document.getElementById('reverseOutput').innerText = `Reversed: ${output}`;
        }
</script>
</html>
